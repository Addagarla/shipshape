<div class="container">
    <h2> Hydropower formulas</h2>
    <!-- <h4>P=η×ρ×g×h×Q
    </h4> -->
    <form (ngSubmit)="multiply()">
      <div class="form-group">
        <label for="number1">Efficiency of the turbine (η) %:</label>
        <input type="number" class="form-control" id="number1" [(ngModel)]="number1" name="number1">
      </div>
      <div class="form-group">
        <label for="number2">Density of water (ρ) kg/m³:</label>
        <input type="number" class="form-control" id="number2" [(ngModel)]="number2" name="number2">
      </div>
      <div class="form-group">
        <label for="number3">Acceleration of gravity (g) m/s²:</label>
        <input type="number" class="form-control" id="number3" [(ngModel)]="number3" name="number3">
      </div>
      <div class="form-group">
        <label for="number4">Head (h) meters:</label>
        <input type="number" class="form-control" id="number4" [(ngModel)]="number4" name="number4">
      </div>
      <div class="form-group">
        <label for="number7">Discharge Q = A × v</label>
      </div>
      <div class="form-group">
        <label for="number5">Cross-sectional area of the channel (A) m²:</label>
        <input type="number" class="form-control" id="number5" [(ngModel)]="number5" name="number5">
      </div>
      <div class="form-group">
        <label for="number6">Flow velocity (v) m/s:</label>
        <input type="number" class="form-control" id="number6" [(ngModel)]="number6" name="number6">
      </div>
      <button type="submit" class="custom-button">Calculate</button>
    </form>
    <div *ngIf="result !== null">
      <h3>Power Output (P) watts: {{result}}</h3>
    </div>
  </div>
